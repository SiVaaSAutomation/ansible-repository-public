---
- hosts: my_servers
  become: true
  become_method: runas
  become_user: Administrator
  
  tasks:
    - name: Create directory for WSUS database
      msg: "Creating directory C:\\WSUS_DB ..."
      ansible.windows.win_file:
        path: C:\WSUS_DB
        state: directory
        
    - name: Install Windows Server Update Services (WSUS)
      win_feature:
        name:
          - UpdateServices
          - UpdateServices-WidDB
        include_management_tools: yes
        state: present
      register: res
  
    - name: Reboot
      ansible.windows.win_reboot:
      when: res.reboot_required
